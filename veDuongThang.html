<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas"; width="400" height="200"; style="border: aquamarine 2px solid" ></canvas>
<script>
    let c = document.getElementById("myCanvas");
    let ctx = c.getContext("2d");
    ctx.moveTo(0,0);
    ctx.lineTo(200,300);
    ctx.stroke();
</script>
</body>
</html>
