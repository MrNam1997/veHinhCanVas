<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width=" 400" height=" 300" style=" border: aquamarine 1px solid"></canvas>
<script>
    let  c = document.getElementById("myCanvas");
    let  ctx = c.getContext("2d");
    ctx.font = "30px Arial";
    ctx.fillText("Hello World",10,50);
</script>
</body>
</html>
